<section id="pollItem" class="light-bg">
    <div class="container inner-top-sm">
        <div class="row inner-bottom-xs">
            <div class="column-sm-10">
                <ul class="format-filter text-center">
                    <li><a href="" class="active icon-th"></a></li>
                    <li><a (click)="createPollModal.show()" class="icon-edit"></a>
                    <li><a href="" class="icon-quote"></a></li>
                </ul><!-- /.format-filter -->
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div>
</section>

<div bsModal #shareModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="shareModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Create a trip</h4>
            </div>
            <div class="modal-body">
                <input type="text" class="questionText" placeholder="Where should I go?">
                <p>Enter a list of possible answers, one answer per line:</p>
                <textarea class="answerInputField" name="textarea"></textarea>
                <input type="submit" class="btn btn-default btn-submit" name="submit" id="submit" value="Share my trip"/>
            </div>
        </div>
    </div>
</div>
