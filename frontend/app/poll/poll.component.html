<section id="pollItem" class="light-bg">
    <div class="container inner-top-sm">
        <div class="row inner-bottom-xs">
            <div class="column-sm-10">
                <ul class="format-filter text-center">
                    <li><a class="active icon-th" title="All"></a></li>
                    <li><a (click)="createPollModal.show()" class="icon-edit" title="Create Poll"></a>
                        <!-- <li><a class="icon-quote"></a></li>-->
                     </ul><!-- /.format-filter -->
            </div><!-- /.col -->
        </div><!-- /.row -->

        <div class="row">
            <div class="posts sidemeta">
                <div class="post format-gallery">
                    <div class="format-wrapper">
                        <div class="date">
                            <div id="pollDate" class="pollDate"></div>
                            <span class="day">{{poll.date}}</span>
                        </div><!-- /.date -->
                    </div><!-- /.format-wrapper -->

                    <div class="date-wrapper">
                        <div class="date">
                            <div id="profilepicture" class="cropcircle"></div>
                        </div><!-- /.date -->
                    </div><!-- /.date-wrapper -->


                    <div class="row inner-bottom-xs">
                        <div class="colmn-sm-8">
                            <fieldset>
                                <legend>{{poll.question}}</legend>
                                <div class="list-group">
                                    <li class="list-group-item">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="Poll" value={{poll.answers[0]}} id="Poll_0"/>
                                                {{poll.answers[0]}}
                                            </label>
                                        </div>
                                    </li>
                                    <li class="list-group-item">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="Poll" value={{poll.answers[0]}} id="Poll_0"/>
                                                {{poll.answers[1]}}
                                            </label>
                                        </div>
                                    </li>
                                    <input type="submit" class="btn btn-default btn-submit" name="submit" id="submit"
                                           value="Vote"/>
                                    <input type="hidden" name="id" value="form1"/>
                                </div>
                                <comment></comment>

                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<div bsModal #createPollModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="createPollModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Create a new poll</h4>
            </div>
            <div class="modal-body">
                <p>Please enter a question:</p>
                <input type="text" class="questionText" placeholder="Where should I go?">
                <p>Enter a list of possible answers, one answer per line:</p>
                <textarea class="answerInputField" name="textarea"></textarea>
                <input type="submit" class="btn btn-default btn-submit" name="submit" id="submit" value="Submit"/>
            </div>
        </div>
    </div>
</div>
