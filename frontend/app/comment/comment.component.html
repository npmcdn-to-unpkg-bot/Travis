<div id='comment' class="comment">
    <form ng-controller="CommentsController">
        Post your Comment
        <form ng-controller="CommentsController">
            <div class="cmmnt-content">
                <textarea ng-model="txtcomment" type="text" name="comment" placeholder="Share your thoughts"></textarea>
                <button ng-click='btn_add();' class="btn btn-small" style='margin-top:10px;'>Post Comment</button>
            </div>
            <span>Comments</span>
            <ul>
                <li class='cmmnt' ng-repeat="comnt in comment"> {{ comnt }} <a style="float: right;" href="" ng-click="remItem($index)">x</a></li>
            </ul>
        </form>
    </form>
</div>

<script type="text/javascript">
    function CommentsController($scope) {
        $scope.comment = [];
        $scope.btn_add = function() {
            if($scope.txtcomment !=''){
                $scope.comment.push($scope.txtcomment);
                $scope.txtcomment = "";
            }
        }

        $scope.remItem = function($index) {
            $scope.comment.splice($index, 1);
        }
    }
</script>
