<section id="home" class="light-bg img-bg-softer search-section"
         style="background-image: url(/UI/assets/images/art/skyline-buildings-new-york-skyscrapers.jpg);">
    <div class="container inner">
        <div class="col-md-5 col-sm-10 center-block text-center">
            <form #searchForm="ngForm" id="search" class="navbar-form" role="search" (ngSubmit)="search()">
                <input type="search" [(ngModel)]="keywords" class="form-control" placeholder="type keyword(s)">
                <button type="submit" class="btn btn-default btn-submit" [disabled]="!searchForm.form.valid">Search</button>
            </form>
        </div>
        <div class="row inner-bottom-xs" >
            <div class="colmn-sm-8" >
                <fieldset>
                    <legend>XX</legend>
                    <div class="list-group">
                        <li class="list-group-item" *ngFor="let option of poll.options">

                        </li>
                    </div>
                </fieldset>
            </div>
        </div>
    </div><!-- /.container -->
</section>
