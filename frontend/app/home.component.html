<section id="home" class="light-bg img-bg-softer search-section"
         style="background-image: url(/UI/assets/images/art/bg7.jpg);">
    <div class="container inner center-block text-center">
            <form #searchForm="ngForm" id="search" class="navbar-form" role="search">
                <input type="search" [(ngModel)]="searchTerm" id="searchTerm" class="form-control" placeholder="type in keyword(s)"/>
                <fieldset>
                    <a *ngIf="searchTerm.length > 0" type="button" class="btn btn-default btn-submit" [routerLink]="['Search', {searchTerm: searchTerm}]">Search</a>
                    <a *ngIf="searchTerm.length == 0" type="button" class="btn btn-default btn-submit" [routerLink]="['Search']">Search</a>
                </fieldset>
            </form>
    </div><!-- /.container -->
</section>
