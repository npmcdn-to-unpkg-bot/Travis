<div class="btn-group" dropdown [(isOpen)]="status.isopen">
    <button id="single-button" type="button" class="btn btn-primary" dropdownToggle [disabled]="disabled">
        Login <span class="caret"></span>
    </button>
    <ul id="login-dp" class="dropdown-menu">
        <li>
            <div class="row">
                <div class="col-md-12 text-center">
                        Login via
                        <div class="social-buttons center">
                            <button  class="btn btn-fb" (click)="facebookLogin()">Facebook</button>
                            <button  class="btn btn-google" (click)="doLogin()">Google</button>
                        </div>
                        or
                        <form class="form" role="form" method="post" action="/" accept-charset="UTF-8" id="login-nav">
                            <div class="form-group">
                                <label class="sr-only" for="#email">Email address</label>
                                <input type="email" class="form-control" id="#email" placeholder="Email address" required>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="#password">Email address</label>
                                <input type="password" class="form-control" id="#password" placeholder="Password" required>
                                <div class="help-block text-center"><a href="">Forgotten password?</a></div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> keep me logged-in
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="bottom text-center">
                        New here? <a (click)="register.show()"><b>Sign up</b></a>
                    </div>
                </div>
            </li>
        </ul>
</div>
<div bsModal #register="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="register.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Create a new poll</h4>
            </div>
            <div class="modal-body">
                <p>Please enter a question:</p>
                <input type="text" class="questionText" placeholder="Where should I go?">
                <p>Enter a list of possible answers, one answer per line:</p>
                <textarea class="answerInputField" name="textarea"></textarea>
                <input type="submit" class="btn btn-default btn-submit" name="submit" id="submit" value="Submit"/>
            </div>
        </div>
    </div>
</div>
